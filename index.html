<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Locator</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Leaflet stylesheet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" href="styling/styles.css">
  
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <a class="navbar-brand fixed-top" href="#">
    <img src="images\runningMan.png" alt="Gym Locator Logo" width="100" height="100"
      class="d-inline-block align-text-top"></a>
  <div class="btn fixed-top" id="burger-btn">
    <span><img src="images\hamburger.png" class="burgericon" alt="show menu"></span>
  </div>
  
  
  
  <div id="sideMenu" >
    <!--tab 01-->
    <div class="nav nav-tabs " id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-tab-towns" data-bs-toggle="tab" data-bs-target="#nav-towns" type="button"
        role="tab" aria-controls="nav-towns" aria-selected="true">Towns</button>
  
    <!--tab 02-->
      <button class="nav-link" id="nav-tab-filters" data-bs-toggle="tab" data-bs-target="#nav-filters" type="button"
        role="tab" aria-controls="nav-filters" aria-selected="false">Filters</button>
  
    <!--tab 03-->
      <button class="nav-link" id="nav-tab-mapstyle" data-bs-toggle="tab" data-bs-target="#nav-style" type="button"
        role="tab" aria-controls="nav-mapstyle" aria-selected="false">Map Style</button>
  
    </div>
    
    
    <div class="tab-content">
      <div class="tab-pane active" id="nav-towns"> <!--Towns-->
        <!-- <h5>Select Town</h5> -->
        <ul class="list-unstyled">
          <li><a class="dropdown-item" id="ShowAll-btn">All Clubs</a></li>
          <li><a class="dropdown-item" id="Hougang-btn">Hougang</a></li>
          <li><a class="dropdown-item" id="Punggol-btn">Punggol</a></li>
          <li><a class="dropdown-item" id="Sengkang-btn">Sengkang</a></li>
          <li><a class="dropdown-item" id="Buangkok-btn">Buangkok</a></li>
          <li><a class="dropdown-item" id="Serangoon-btn">Serangoon</a></li>
          
        </ul>
      </div>
  
      <div class="tab-pane" id="nav-filters"> <!--filters-->
        <h5 class="tabcontentheader">This is for map filters</h5>
        <ul class="list-unstyled">
          <li><input class="form-check-input" type="checkbox" name="ShowClubCheckbox" id="ShowClub-Checkbox" checked>
            <label class="form-check-label" for="ShowClubCheckbox">Show All Clubs</label>
          </li>
          <li><input class="form-check-input" type="checkbox" name="ShowBusStops" id="ShowBusStops-Checkbox">
            <label class="form-check-label" for="ShowBusStops">Show Bus Stops</label>
          </li>
          <li><input class="form-check-input" type="checkbox" name="ShowWeather" id="ShowWeather-Checkbox">
            <label class="form-check-label" for="ShowWeather">Show Weather Forecast</label>
          </li>
        </ul>
      </div>
  
      <div class="tab-pane" id="nav-style"> <!--style-->
        <h5>This is for map styles</h5>
        <ul class="list-unstyled">
          <li><input class="form-check-input" type="radio" name="flexRadioDefault" id="OneMapLightRadio-btn">
            <label class="form-check-label" for="flexRadioDefault2">One Map (Default)</label>
          </li>
  
          <li><input class="form-check-input" type="radio" name="flexRadioDefault" id="OSMRadio-btn">
            <label class="form-check-label" for="flexRadioDefault2">Open Street Map</label>
          </li>
  
          <li><input class="form-check-input" type="radio" name="flexRadioDefault" id="darkmodeRadio-btn" checked>
            <label class="form-check-label" for="flexRadioDefault1">Dark Mode</label>
          </li>
        </ul>
      </div>
    </div>
  <!--END OF TEST----------------------------------------------------------------------------------------------------------------------------->
  </div>


    <!--Map-->
    <div>
      <div id="singapore-map"></div>
    </div>   
  


  <!--Leaflet javascript-->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!--scripts-->

  <!-- <script src="lib/moment.min.js"></script> -->
  <script src="scripts/weather.js"></script>
  <script src="scripts/functions.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
