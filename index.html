<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Locator</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Leaflet stylesheet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" href="styling/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!--Navbar-->
      <div class="col-2">
        <nav class="navbar navbar-expand d-flex flex-column align-item-start">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="images\clublogo.png" alt="Gym Locator Logo" width="30" height="30" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- list for Towns -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle"  href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Town
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" id="ShowAll-btn">All Clubs</a></li>
                    <li><a class="dropdown-item" id="Hougang-btn">Hougang</a></li>
                    <li><a class="dropdown-item" id="Punggol-btn">Punggol</a></li>
                    <li><a class="dropdown-item" id="Sengkang-btn">Sengkang</a></li>
                    <li><a class="dropdown-item" id="Buangkok-btn">Buangkok</a></li>
                    <li><a class="dropdown-item" id="Serangoon-btn">Serangoon</a></li>

                  </ul>
                </li>

                <!-- list for map views -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Map Style
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><input class="form-check-input" type="radio" name="flexRadioDefault" id="OneMapLightRadio-btn" checked>
                      <label class="form-check-label" for="flexRadioDefault2">One Map (Default)</label></li>

                    <li><input class="form-check-input" type="radio" name="flexRadioDefault" id="OSMRadio-btn">
                      <label class="form-check-label" for="flexRadioDefault2">Open Street Map</label></li>

                    <li><input class="form-check-input" type="radio" name="flexRadioDefault" id="darkmodeRadio-btn">
                      <label class="form-check-label" for="flexRadioDefault1">Dark Mode</label></li>
                  </ul>
                </li>
                <!-- list for map views -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Map Filters
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><input class="form-check-input" type="checkbox" name="ShowClubCheckbox" id="ShowClub-Checkbox" checked>
                      <label class="form-check-label" for="ShowClubCheckbox">Show All Clubs</label></li>

                    <li><input class="form-check-input" type="checkbox" name="ShowBusStops" id="ShowBusStops-Checkbox">
                      <label class="form-check-label" for="ShowBusStops">Show Bus Stops</label></li>
                  </ul>
                </li>

              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!--Map-->
      <div class="col-10">
        <div class="container-fluid">
          <div id="singapore-map"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!---->

  


  <!--Leaflet javascript-->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!--scripts-->
  <script src="scripts/functions.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
